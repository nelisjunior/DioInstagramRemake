<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div id="insta-hearder" class="instagram-phone">
            <img src="../Img/cfd999368de3.webp"
                alt="celular">
        </div>
        <form class="instagram-continue">
            <div class="group">
                <img class="img-fluid float-right justify-content-center" class="instagram-logo"
                    src="../Img/instagram-logo.webp">


                <div class="form-group">
                    <input class="form-control" type="Email" name="Email" placeholder="E-mail" required="true">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Senha" name="Senha">
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/" class="link-blue" class="instagram-logout" >Esqeceu a senha? </a>
                <div class="form-group text-center">
                    <button class="instagram-login" type="submit" style="height: 30px;width: 270px;">
                        Entrar
                    </button>
                </div>
                <br>
                <div>
                    <div>
                        <div class="row text-center">
                            <p> OU </p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="group">
                    <a href="../../index.html" class="instagram-login">
                        Continuar com o Facebook
                    </a>
                </div>
                <br>
                <div class="not-account text-center">
                    <p class="not-account">NÃ£o tem uma conta?<a href="https://www.instagram.com/accounts/emailsignup/"
                            class="link-blue"> Inscreva-se </a></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android"
                            class="app-download"></a>
                        <a href="https://apps.apple.com/app/instagram/id389801252" class="app-download"></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
