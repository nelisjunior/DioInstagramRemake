<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div id="insta-hearder"class="instagram-phone">
            <img src="./assets/Img/celular-instagram.webp" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/Img/instagram-logo.webp" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assets/Img/perfil_photo.webp" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como NelisJunior</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Sair da conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é NelisJunior? <a href="/assets/src/login.html" class="link-blue">Alternar contas</a></p>
                <p class="not-account">
                <p>ou</p>
                <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se </a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android"
                        class="app-download"></a>
                    <a href="https://apps.apple.com/app/instagram/id389801252" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
